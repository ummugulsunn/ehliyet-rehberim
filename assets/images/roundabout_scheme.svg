<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dönel kavşak çemberi -->
  <circle cx="100" cy="100" r="60" 
          fill="none" 
          stroke="#333333" 
          stroke-width="8"/>
  
  <!-- İç adacık -->
  <circle cx="100" cy="100" r="30" 
          fill="#90EE90" 
          stroke="#333333" 
          stroke-width="2"/>
  
  <!-- Araç 1 (yaklaşan) -->
  <rect x="140" y="170" width="20" height="15" 
        fill="#ff0000" 
        stroke="#333333" 
        stroke-width="1"/>
  <text x="150" y="200" 
        text-anchor="middle" 
        fill="black" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold">1</text>
  
  <!-- Araç 2 (kavşak içinde) -->
  <rect x="50" y="92" width="20" height="15" 
        fill="#0000ff" 
        stroke="#333333" 
        stroke-width="1"/>
  <text x="60" y="125" 
        text-anchor="middle" 
        fill="black" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold">2</text>
  
  <!-- Ok işaretleri -->
  <path d="M 150 160 L 145 150 L 155 150 Z" fill="red"/>
  <path d="M 60 110 L 50 105 L 50 115 Z" fill="blue"/>
  
  <!-- Yol çizgileri -->
  <line x1="150" y1="180" x2="150" y2="160" stroke="white" stroke-width="2"/>
  <line x1="80" y1="100" x2="50" y2="100" stroke="white" stroke-width="2"/>
</svg>

